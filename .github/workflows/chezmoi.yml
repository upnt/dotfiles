# This is a basic workflow to help you get started with Actions
name: chezmoi

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  windows-test:
    runs-on: windows-latest
    steps:
      - name: Install winget
        uses: Cyberboss/install-winget@v1
      - name: Install chezmoi
        run: |
          iex "&{$(irm 'https://get.chezmoi.io/ps1')} -b '$((Get-Item .).FullName)/bin'"
          echo 'PATH=$((Get-Item .).FullName)/bin;$Env:PATH' | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        shell: pwsh
      - name: Install packages
        run: |
          ls $((Get-Item .).FullName)/bin
          chezmoi init upnt
          echo 'PATH=[System.Environment]::GetEnvironmentVariable("Path","Machine"); [System.Environment]::GetEnvironmentVariable("Path","User")' | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        shell: pwsh
      - name: Apply configurations
        run: chezmoi apply -v
        shell: pwsh

  ubuntu-test:
    runs-on: ubuntu-latest
    steps:
      - name: Install chezmoi
        run: |
          sh -c "$(curl -fsLS get.chezmoi.io)" -- -b $HOME/.local/bin
          echo "PATH=$PATH; $HOME/.local/bin" > $GITHUB_ENV;
      - name: Install packages
        run: |
          ls $HOME/.local/bin
          chezmoi init
      - name: Apply configrations
        run: chezmoi apply -v
