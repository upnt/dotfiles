[[plugins]]
repo = 'Shougo/defx.nvim'
depends = ['defx-icons', 'defx-git']
hook_add = '''
call my_defx#options()

augroup My_Defx
    au!
    au FileType defx call my_defx#settings()
augroup END
if argc()==0 || argc()==1
    au vimenter * Defx
else
    au vimenter * argv()[1]
endif

'''

